name: Actions Tests

on:
  pull_request:
  workflow_dispatch:

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Regex Test Suites
        uses: actions-ecosystem/action-regex-match@v2
        id: regex-test-suites
        with:
          text: ${{ github.event.pull_request.body }}
          regex: '.*'
      
      - name: Dump match
        run: |
          echo '${{ steps.regex-test-suites.match }}'
          echo '${{ steps.regex-test-suites.group1 }}'
